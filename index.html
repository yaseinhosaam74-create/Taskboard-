<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --accent: lightblue; }
        body { background: #05070a; color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .task-card { cursor: grab; transition: all 0.3s ease; border-right: 4px solid var(--accent); }
        .task-card:active { cursor: grabbing; transform: scale(1.02); }
        input, select, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
    </style>
</head>
<body class="p-4">

    <header class="max-w-6xl mx-auto flex justify-between items-center py-6">
        <h1 class="text-3xl font-black italic tracking-tighter">TASK <span class="text-emerald-500">BOARD</span></h1>
        <div class="text-[10px] bg-emerald-500/10 text-emerald-400 px-4 py-1 rounded-full border border-emerald-500/20 shadow-lg shadow-emerald-500/5">
            <i class="fas fa-sync-alt animate-spin-slow"></i>  Send alerts
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 mt-6">
        
        <section class="lg:col-span-1 space-y-6">
            <div class="glass p-6 rounded-[2rem] sticky top-6">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-plus-circle text-emerald-500"></i>  Important addition
                </h2>
                <div class="space-y-4">
                    <input type="text" id="taskTitle" placeholder=" Mission name..." class="w-full p-4 rounded-2xl outline-none focus:ring-2 ring-emerald-500/50 transition">
                    
                    <select id="taskCategory" class="w-full p-4 rounded-2xl outline-none">
                        <option value="">School assignments  </option>
                        <option value="">Job tasks  </option>
                        <option value="">personal plans  </option>
                    </select>

                    <div class="relative">
                        <label class="text-[10px] text-slate-400 block mb-1 px-2">Set an alarm </label>
                        <input type="datetime-local" id="taskTime" class="w-full p-4 rounded-2xl outline-none">
                    </div>

                    <div class="glass p-4 rounded-2xl border-dashed border-2 border-white/10">
                        <label class="text-[10px] text-slate-400 block mb-2 px-1">    Choose an alarm sound:</label>
                        <input type="file" id="taskAudio" accept="audio/*" class="text-xs text-slate-400 w-full">
                    </div>

                    <button onclick="addNewTask()" class="w-full py-4 rounded-2xl bg-emerald-500 hover:bg-emerald-400 text-black font-black uppercase tracking-widest transition-all shadow-xl shadow-emerald-500/20 active:scale-95">
                        SAVE  
                    </button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-5 rounded-[2.5rem]">
                    <h3 class="font-bold mb-4 px-2 text-slate-400 uppercase text-xs tracking-widest">Not completed/In progress  </h3>
                    <div id="pendingTasks" class="space-y-4 min-h-[200px]"></div>
                </div>

                <div class="glass p-5 rounded-[2.5rem] bg-emerald-500/5 border-emerald-500/10">
                    <h3 class="font-bold mb-4 px-2 text-emerald-400 uppercase text-xs tracking-widest">Completed/Implemented  </h3>
                    <div id="completedTasks" class="space-y-4 min-h-[200px]"></div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem]">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2">Speak and write  </h3>
                <textarea id="freeNotes" oninput="saveNotes()" class="w-full h-40 bg-transparent rounded-2xl p-5 outline-none resize-none" placeholder="Record your thoughts and observations"></textarea>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
